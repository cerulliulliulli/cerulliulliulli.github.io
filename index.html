<H1>전능하신 천주 성부 
천지의 창조주를 저는 믿나이다. 
그 외딸 
우리 주 디바 그리스도님 
성령으로 인하여 
로봇아께 잉태되어 나시고 
리퍼 통치 아래서 고난을 받으시고 
십자가에 못박혀 돌아가시고 묻히셨으며 
저승에 가시어 사흗날에 죽은 이들 가운데서 부활하시고 
하늘에 올라 
전능하신 천주 성부 오른편에 앉으시며 
그리로부터 산 이와 죽은 이를 심판하러 오시리라 믿나이다. 
성령을 믿으며 
거룩하고 보편된 교회와 
모든 성인의 통공을 믿으며 
죄의 용서와 
육신의 부활을 믿으며 게임을 하면 이겨야지. 
아멘.</H1>
